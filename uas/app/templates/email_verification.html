<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5b73e8 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            max-width: 420px;
            width: 100%;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 48px 36px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }
        
        .description {
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .email-address {
            color: #1e293b;
            font-weight: 600;
        }
        
        .verify-button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            border: none;
        }
        
        .verify-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .alternative-section {
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .link-url {
            color: #64748b;
            text-decoration: none;
            word-break: break-all;
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            display: block;
            margin-top: 12px;
            font-size: 12px;
            border: 1px solid #e2e8f0;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
                border-radius: 16px;
                margin: 10px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .verify-button {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Verify your email address</h1>
        
        <p class="description">
            You've entered <span class="email-address">{{ username }}</span> as the email address for your account.<br>
            Please verify this email address by clicking button below.
        </p>
        
        <a href="{{ verification_link }}" class="verify-button">
            Verify your email
        </a>
        
        <div class="alternative-section">
            <p>Or copy and paste the link into your browser:</p>
            <a href="{{ verification_link }}" class="link-url">{{ verification_link }}</a>
        </div>
    </div>
</body>
</html>
