<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            max-width: 420px;
            width: 100%;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 48px 36px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }
        
        .success-message {
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .username {
            color: #1e293b;
            font-weight: 600;
        }
        
        .app-name {
            color: #059669;
            font-weight: 600;
        }
        
        .access-message {
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .login-button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            border: none;
        }
        
        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .footer {
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
                border-radius: 16px;
                margin: 10px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .success-message, .access-message {
                font-size: 14px;
            }
            
            .login-button {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Hello {{ username }}</h1>
        
        <p class="success-message">
            ðŸŽ‰ Your account with <span class="app-name">{{ app_name }}</span> has been 
            <strong>successfully verified</strong>.
        </p>
        
        <p class="access-message">
            You can now log in and enjoy full access to all features of our system.
        </p>
        
        <a href="{{ login_link }}" class="login-button">
            Login Now
        </a>
        
        <div class="footer">
            <p>Thank you for being with us,<br><span class="app-name">{{ app_name }}</span> Team</p>
        </div>
    </div>
</body>
</html>
